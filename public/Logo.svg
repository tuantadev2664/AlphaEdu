<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Symbol - Stylized A with graduation cap and upward arrow -->
  <g transform="translate(40, 60)">
    <!-- Base A shape -->
    <path d="M 40 80 L 60 20 L 80 80" 
          fill="none" 
          stroke="url(#blueGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- A crossbar forming an arrow pointing up -->
    <path d="M 48 55 L 72 55" 
          fill="none" 
          stroke="url(#blueGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Graduation cap on top -->
    <g transform="translate(60, 15)">
      <!-- Cap top -->
      <path d="M -15 0 L 15 0 L 12 -5 L -12 -5 Z" 
            fill="url(#purpleGradient)"/>
      <!-- Cap base -->
      <rect x="-8" y="0" width="16" height="5" 
            fill="url(#purpleGradient)" 
            rx="1"/>
      <!-- Tassel -->
      <line x1="12" y1="-2" x2="18" y2="5" 
            stroke="url(#purpleGradient)" 
            stroke-width="2"/>
      <circle cx="18" cy="6" r="2.5" fill="url(#purpleGradient)"/>
    </g>
    
    <!-- Upward trending line (success/growth) -->
    <path d="M 30 75 L 35 68 L 42 72 L 50 60" 
          fill="none" 
          stroke="url(#purpleGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.7"/>
    
    <!-- Small stars representing excellence -->
    <g opacity="0.8">
      <path d="M 85 30 L 87 35 L 92 35 L 88 38 L 90 43 L 85 40 L 80 43 L 82 38 L 78 35 L 83 35 Z" 
            fill="url(#purpleGradient)"/>
      <path d="M 25 25 L 26.5 28.5 L 30 28.5 L 27 31 L 28.5 34.5 L 25 32 L 21.5 34.5 L 23 31 L 20 28.5 L 23.5 28.5 Z" 
            fill="url(#blueGradient)" 
            opacity="0.6"/>
    </g>
  </g>
  
  <!-- Brand Name -->
  <g transform="translate(150, 85)">
    <!-- Alpha -->
    <text x="0" y="0" 
          font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
          font-size="42" 
          font-weight="900" 
          fill="url(#blueGradient)" 
          letter-spacing="-1">Alpha</text>
    
    <!-- Edu -->
    <text x="105" y="0" 
          font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
          font-size="42" 
          font-weight="900" 
          fill="url(#purpleGradient)" 
          letter-spacing="-1">Edu</text>
    
    <!-- Tagline -->
    <text x="2" y="25" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#6B7280" 
          letter-spacing="3">LEADING EDUCATION</text>
  </g>
  
  <!-- Decorative element - small dots pattern -->
  <g opacity="0.3">
    <circle cx="340" cy="60" r="2" fill="#0066FF"/>
    <circle cx="350" cy="65" r="2" fill="#6366F1"/>
    <circle cx="360" cy="60" r="2" fill="#00D4FF"/>
    <circle cx="345" cy="75" r="2" fill="#8B5CF6"/>
  </g>
</svg>